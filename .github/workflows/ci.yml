name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - codex/**

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: brewpilot
          POSTGRES_USER: brewpilot
          POSTGRES_PASSWORD: brewpilot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U brewpilot -d brewpilot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://brewpilot:brewpilot@localhost:5432/brewpilot
      AUTO_CREATE_TABLES: "false"
      JWT_SECRET_KEY: ci-test-secret
      AI_PROVIDER: rules

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint
        run: ruff check app tests

      - name: Run migrations
        run: alembic upgrade head

      - name: Run tests
        run: pytest -q
